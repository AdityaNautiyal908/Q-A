<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assignment Solver</title>
    
    <link rel="stylesheet" href="styles.css"> 
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    
    </head>
<body>
    <div id="splash-screen">
        <div class="splash-content">
            <h1>Gemini Q&A</h1>
            <p>Your Personal AI Assistant</p>
        </div>
    </div>

    <div class="navbar">
        <a href="#" class="navbar-brand">Gemini Q&A</a>
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
        </div>
    </div>

    <div class="container">
        <h1>Your Personal AI Assistant</h1>
        <p class="subtitle">Ask any question, solve any problem. Let AI be your guide.</p>

        <div class="textarea-wrapper">
            <textarea id="question-input" placeholder="For example: How does a neural network work? or Write a Python script to fetch data from an API." rows="8"></textarea>
            <button id="mic-button" class="icon-button">ðŸŽ¤</button>
        </div>
        
        <div class="actions">
            <button id="solve-button">Get Solution</button>
            <button id="convert-to-word" style="display: none;">Download Solution</button>
            <button id="clear-button" style="display: none;">Clear Session</button>
            <button id="export-button" style="display: none;">Export Session</button>
            <label for="import-file" class="button" id="import-label">Import Session</label>
            <input type="file" id="import-file" accept=".json" style="display: none;">
        </div>
        
        <hr>
        
        <div class="solution-container">
            <h2>AI Solution</h2>
            <div id="solution-output">
                <p>Your solution will appear here. The more detailed your question, the better the answer.</p>
            </div>
        </div>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Edit Question</h2>
            <textarea id="edit-textarea" rows="5" style="width: 100%;"></textarea>
            <button id="save-edit-button">Save & Rerun</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
