<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assignment Solver</title>
    
    <link rel="stylesheet" href="styles.css"> 
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    
    </head>
<body>
    <div id="splash-screen">
        <div class="splash-content">
            <h1>Gemini Q&A</h1>
            <p>Your Personal AI Assistant</p>
        </div>
    </div>

    <div class="navbar">
        <a href="#" class="navbar-brand">Gemini Q&A</a>
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
        </div>
    </div>

    <div class="container">
        <h1>Your Personal AI Assistant</h1>
        <p class="subtitle">Ask any question, solve any problem. Let AI be your guide.</p>

        <div class="textarea-wrapper">
            <textarea id="question-input" placeholder="For example: How does a neural network work? or Write a Python script to fetch data from an API." rows="8"></textarea>
            <button id="mic-button" class="icon-button">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.49 6-3.31 6-6.72h-1.7z"/></svg>
            </button>
            <input type="file" id="image-upload" accept="image/*" style="display: none;" />
            <label for="image-upload" class="icon-button" id="image-upload-label">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor"><path d="M0 0h24v24H0z" fill="none"/><path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/></svg>
            </label>
        </div>
        
        <div class="actions">
            <button id="solve-button">Get Solution</button>
            <button id="convert-to-word" style="display: none;">Download Solution</button>
            <button id="clear-button" style="display: none;">Clear Session</button>
            <button id="export-button" style="display: none;">Export Session</button>
            <label for="import-file" class="button" id="import-label">Import Session</label>
            <input type="file" id="import-file" accept=".json" style="display: none;">
        </div>
        
        <hr>
        
        <div class="solution-container">
            <h2>AI Solution</h2>
            <div id="solution-output">
                <p>Your solution will appear here. The more detailed your question, the better the answer.</p>
            </div>
        </div>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Edit Question</h2>
            <textarea id="edit-textarea" rows="5" style="width: 100%;"></textarea>
            <button id="save-edit-button">Save & Rerun</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@9/dist/mermaid.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
